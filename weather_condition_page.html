<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>

    <link rel="stylesheet" href="./weather_condition_page_styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="weather loading">
        <h2 class="city">Weather in Hyderabad</h2>
        <h1 class="temp">23°C</h1>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/04d@2x.png"
            alt=""
            class="icon"
          />
          <div class="description">Cloudy</div>
        </div>
        <div class="humidity">Humidity: 60%</div>
        <div class="wind">Wind Speed: 6.2 km/hr</div>
      </div>
    </div>
    <script>
      // Java script for Weather API
      let weather = {
        apiKey: "",

        fetchWeather: (city) => {
          let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&APPID=${weather.apiKey}`;

          fetch(url)
            .then((response) => response.json())
            .then((data) => weather.displayWeather(data));
        },

        displayWeather: (data) => {
          const { name } = data;
          const { icon, description } = data.weather[0];
          const { temp, humidity } = data.main;
          const { speed } = data.wind;

          document.querySelector(".city").innerHTML = "Weather in " + name;
          document.querySelector(".icon").src =
            "https://openweathermap.org/img/wn/" + icon + "@2x.png";

          document.querySelector(".description").innerHTML = description;
          document.querySelector(".temp").innerHTML =
            (temp - 273.15).toFixed(1) + "°C";
          document.querySelector(".humidity").innerHTML =
            "Humidity: " + humidity + "%";
          document.querySelector(".wind").innerHTML =
            "Wind Speed " + speed + "m/s";

          // remove loader
          document.querySelector(".weather").classList.remove("loading");

          // show city image
          document.body.style.backgroundImage =
            "url('https://source.unsplash.com/1600x900/?" + name + "')";
        },
      };

      if (sessionStorage.getItem("city")) {
        weather.fetchWeather(sessionStorage.getItem("city"));
      }
    </script>
  </body>
</html>
